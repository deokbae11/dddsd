<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Comparision operators & boolen</h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
        document.write(1==1);
    </script>
    <h3>1===2</h3>
    <script>
        document.write(1===2);
    </script>
    </script>
    <h3>1&lt;2</h3>
    <script>
        document.write(1<2);
    </script>
    <h3>1&lt;1</h3>
    <script>
        document.write(1<1);
    </script>
    <!--비교연산자 true flase 를 분리형을 만드는 데이터타입-->
</body>
</html>
