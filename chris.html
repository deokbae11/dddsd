    <style>
        * {
            font-family: 'Nanum Brush Script', cursive;

        }

        body {
            background-color: #9b070f;
        }

        .envelope {
            cursor: pointer;

            width: 200px;
            height: 200px;
            background-image: url(https://pngimg.com/uploads/envelope/envelope_PNG18366.png);
            background-size: cover;
            background-position: center;
            margin: 200px auto 0px auto;

        }

        .envel {
            color: white;
            text-align: center;

        }

        .letter-close {
            display: block;
        }

        .letter-open {
            display: none;

        }

        .rtan {
            background-color: white;
            width: 200px;
            height: 200px;
            background-image: url('https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/Webp.net-gifmaker+(2).gif');
            background-position: center;
            background-size: cover;
            margin: 100px auto 0px auto;
            border-radius: 100px;
            border: 1px solid white;
            box-shadow: 0px 0px 10px 0px white;
        }

        h1 {
            color: white;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .box {
            background-color: ivory;
            width: 400px;
            margin: auto;
            color: brown;
            padding: 30px;
            font-size: 20px;
            line-height: 30px;
            box-shadow: 0px 0px 10px 0px white;
        }

        .from {
            text-align: right;
        }

        @media screen and (max-width: 760px) {
            .box {
                width: 300px;
                padding: 20px;

            }

            .rtan {

                width: 200px;
                height: 200px;

                margin: 100px auto 0px auto;


            }

            h1 {
                font-size: 28px;
            }

            .envelope {

                margin: 150px auto 0px auto;
            }
        }
    </style>
    <script>
        function open_letter() {
            document.getElementsByClassName("letter-close")[0].style.display = 'none'
            document.getElementsByClassName("letter-open")[0].style.display = 'block'

        }
        function go_rtan() {
            alert("어캐 찾음?")
            window.location.href = 'https://online.spartacodingclub.kr/mypage'
        }
    </script>

</head>

<body>
    <div class="letter-close">
        <div class="envelope" onclick="open_letter()"></div>
        <h2 class="envel">봉투를 열어봐</h2>

    </div>
    <div class="letter-open">
        <div class="rtan" onclick="go_rtan()"></div>
        <h1>2020년 고생했어</h1>
        <div class="box">
            친구들에게. <br />
            올해 이런저런 일이 많았는데 <br />
            너희 덕분에 하나도 힘들지 않았어 <br />
            내년에도 우리 우정 변치말자 <br />
            연말에 다 같이 못 봐서 아쉽다 <br />
            <p class="from">2020년 아무개가</p>

        </div>

    </div>
